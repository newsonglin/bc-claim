<head>
    <script language="javascript" type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

<body>
    response here: <p id="lblResponse">fill me in</p>

<script type="text/javascript">

$(document).ready(function() {
    $.ajax({
        url: 'http://localhost:4000/services/users',
        dataType : "json",
        contentType: "application/json; charset=utf-8",
        // dataType: "jsonp",
        data: '{"username": "Jim", "orgName":"Org1"}',
        type: 'POST',
        jsonpCallback: 'callback', // this is not relevant to the POST anymore
        success: function (data) {            
            $('#lblResponse').html(data.message);
            console.log('Success: ')
        },
        error: function (xhr, status, error) {
            console.log('Error: ' + error.message);
            $('#lblResponse').html('Error connecting to the server.'+data.message);
        },
    });
});
</script>

</body>
